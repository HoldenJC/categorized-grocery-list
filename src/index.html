<!DOCTYPE html>
<html>
<head>
  <title>Categorized Grocery List</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron shadow">
      <h1 class="display-4">Grocery List</h1>
      <p class="lead">Using device local storage and AWS</p>
    </div>

    <form>
      <input id="inputItemName" class="form-control" type="text" placeholder="New Grocery Item">
      <button class="btn btn-primary" id="produce">&#127813; Produce</button>
      <button class="btn btn-primary" id="proteins">&#127830; Proteins</button>
      <button class="btn btn-primary" id="other-foods">&#127838; Other Foods</button>
      <button class="btn btn-primary" id="non-foods">&#128391; Non-Foods</button>
    </form>

    <div class="card shadow">
    <div id="listName"></div>
      <div id="groceryLists">
        <div class="row">
        <div class="col-sm">
          <h6 id="produceListTitle">Produce</h6>
          <ul id="produceList"></ul>
        </div>
        <div class="col-sm">
          <h6 id="proteinsListTitle">Proteins</h6>
          <ul id="proteinsList"></ul>
        </div>
        <div class="col-sm">
          <h6 id="other-foodsListTitle">Other Foods</h6>
          <ul id="other-foodsList"></ul>
        </div>
        <div class="col-sm">
          <h6 id="non-foodsListTitle">Non-Foods</h6>
          <ul id="non-foodsList">Non Foods: </ul>
        </div>
      </div>
    </div>
    <hr>
    <div class="row" id="clearDiv">
      <button id="clearList" class="btn btn-danger">Clear List</button>
    </div>
    <div class="row">
      <div class="col-sm" id="downloadDiv">
        <input id="userNameDownload" placeholder="List Name"> <button id="buttonDownload" class="btn btn-success">&#11015; Download</button>
      </div>
      <div class="col-sm" id="uploadDiv">
        <input id="userNameUpload" placeholder="List Name"> <button id="buttonUpload" class="btn btn-success">&#11014; Upload</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
